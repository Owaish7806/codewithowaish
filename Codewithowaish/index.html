<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code With Owaish - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            gap: 20px;
        }
        
        .header {
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .animated-logo {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            width: 0px;
            animation: typing 4.5s steps(40, end) infinite, blink 1s infinite;
            border-right: 10px solid #fff;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
            letter-spacing: 2px;
            max-width: max-content;
        }
        
        @keyframes typing {
            0% { width: 0; }
            50% { width: 100%; }
            90% { width: 100%; }
            100% { width: 0; }
        }
        
        @keyframes blink {
            0%, 100% { border-color: #fff; }
            50% { border-color: transparent; }
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            padding: 0 10px;
        }
        
        .tech-text {
            color: rgba(255, 255, 255, 0.85);
            font-size: clamp(1rem, 2.8vw, 1.3rem);
            margin: 15px 0 25px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            padding: 0 15px;
            line-height: 1.6;
            font-weight: 500;
            text-align: center;
            animation: fadeIn 2s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: clamp(20px, 4vw, 35px);
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        h2 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            position: relative;
            padding-bottom: 10px;
        }
        
        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            border-radius: 2px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }
        
        input {
            width: 100%;
            padding: clamp(12px, 3vw, 16px);
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: clamp(14px, 2.5vw, 16px);
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #6e8efb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
            transform: translateY(-2px);
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        .remember input {
            width: auto;
            margin-right: 8px;
        }
        
        .forgot {
            color: #6e8efb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            white-space: nowrap;
        }
        
        .forgot:hover {
            color: #a777e3;
            text-decoration: underline;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        button {
            padding: clamp(12px, 3vw, 16px);
            border: none;
            border-radius: 10px;
            font-size: clamp(14px, 2.5vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .signin-btn {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);
        }
        
        .signin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(110, 142, 251, 0.5);
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-btn {
            width: clamp(45px, 10vw, 55px);
            height: clamp(45px, 10vw, 55px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: clamp(16px, 4vw, 20px);
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);
        }
        
        .social-btn:hover {
            transform: translateY(-3px) rotate(5deg);
            box-shadow: 0 6px 20px rgba(110, 142, 251, 0.5);
        }
        
        .footer {
            margin-top: 25px;
            text-align: center;
            color: #fff;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            width: 100%;
            padding: 0 10px;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .remember {
                width: 100%;
            }
            
            .forgot {
                align-self: flex-end;
            }
            
            /* Fix for the typing animation on mobile */
            .animated-logo {
                font-size: 2.5rem;
                animation: typing 4.5s steps(18, end) infinite, blink 1s infinite;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                gap: 15px;
            }
            
            .form-container {
                padding: 20px 15px;
            }
            
            .social-login {
                gap: 10px;
            }
            
            .social-btn {
                width: 45px;
                height: 45px;
            }
            
            /* Fix for the typing animation on small screens */
            .animated-logo {
                font-size: 2rem;
                animation: typing 8.5s steps(28,) infinite, blink 1s infinite;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="animated-logo">&lt;/&gt; Code With Owaish</div>
            <div class="subtitle">Learn to code with interactive courses and projects</div>
            <div class="tech-text">
                Learn HTML • CSS • JavaScript
            </div>
        </div>
        
        <div class="form-container">
            <h2>Sign in to your account</h2>
            <form id="signin-form">
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                
                <div class="options">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>
                
                <div class="buttons">
                    <button type="submit" class="signin-btn">
                        <i class="fas fa-sign-in-alt"></i> Sign in
                    </button>
                </div>
            </form>
            
            <div class="social-login">
                <button class="social-btn">
                    <i class="fab fa-google"></i><a href="http://www.google"></a>
                </button>
                <button class="social-btn">
                    <i class="fab fa-github"></i>
                </button>
                <button class="social-btn">
                    <i class="fab fa-linkedin-in"></i>
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2023 Code With Owaish. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle form submission
            const signinForm = document.getElementById('signin-form');
            signinForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if (email && password) {
                    // Show loading animation
                    const signinBtn = document.querySelector('.signin-btn');
                    signinBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
                    
                    setTimeout(function() {
                      window.location.href = 'lobby.html';
                        signinBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign in';
                    }, 1500);
                }
            });
            
            // Add animation to social buttons on hover
            const socialBtns = document.querySelectorAll('.social-btn');
            socialBtns.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) rotate(5deg)';
                });
                
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) rotate(0)';
                });
            });
        });
    </script>
</body>
</html>
